<svg xmlns="http://www.w3.org/2000/svg" width="520" height="140" viewBox="0 0 520 140">
  <defs>
    <linearGradient id="lg" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#7a2ff0"/>
      <stop offset="1" stop-color="#3a6ea5"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect x="10" y="18" width="500" height="104" rx="18" fill="#0a0f1d" stroke="url(#lg)" stroke-width="2"/>
  <text x="40" y="92" font-family="system-ui, sans-serif" font-size="54" fill="#e9efff" filter="url(#glow)" letter-spacing="2">
    RECLAIM
  </text>
  <text x="42" y="116" font-family="system-ui, sans-serif" font-size="14" fill="#aab4d6" opacity="0.9">
    3D FPS WEB BUILD
  </text>
</svg>

